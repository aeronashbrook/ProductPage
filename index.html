<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharrell Williams SOLARHU NMD</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="navbar">
    <div class="homeDiv">
        <a class="navLinks" href="#">Aeron's Shoe Emporium</a>
    </div>
    <div class="cartDiv">
        <a class="navLinks brandLinks" href="#">Adidas</a><span>|</span>
        <a class="navLinks brandLinks" href="#">Nike</a><span>|</span>
        <a class="navLinks brandLinks" href="#">Asics</a><span class="spandivider">|</span>
        <a class="navLinks" id="cart" href="#"> <i class="fas fa-shopping-cart"></i>  Cart</a>
    </div>
</div>
    <div class="main">
        <div class="purchasingDiv">
            <h1 class="productName">PHARRELL WILLIAMS SOLARHU NMD SHOE</h1>
            <p class="price">$250</p>
            <h2 class="colorsText">Colors</h2>
            <p class="colorName">BLACK / CORE BLACK / RED</p>
            <div class="productImgDiv">
                <div class="colorImg" id="product1">
                    <div class="colorImgSelect" id="colorImgSelect1">
                        <div class="colorhover"></div>
                    </div>
                </div>
                <div class="colorImg" id="product2">
                    <div class="colorImgSelect" id="colorImgSelect2">
                        <div class="colorhover"></div>
                    </div>
                </div>
                <div  class="colorImg" id="product3">
                    <div class="colorImgSelect" id="colorImgSelect3">
                        <div class="colorhover"></div>
                    </div>
                </div>
                <div class="colorImg" id="product4">
                    <div class="colorImgSelect" id="colorImgSelect4">
                        <div class="colorhover"></div>
                    </div>
                </div>
            </div>
            <div class="mobileImg">
                <img class="displayLarge" id="shoeImg1m" src="./assets/coreblackred.jpg" alt="display1">
                <img class="displaySmall" id="shoeImg2m" src="./assets/coreblackredbottom.jpg" alt="display2">    
                <img class="displaySmall" id="shoeImg3m" src="./assets/coreblackredtop.jpg" alt="display3">
                <img class="displayLarge" id="shoeImg4m" src="./assets/coreblackredfeet.jpg" alt="display4">
            </div>
            <h2 class="sizeText">Size</h2>
            <p class="sizechartText">Size chart</p>
            <div class="sizeChart">
                <img src="https://image.flaticon.com/icons/svg/59/59836.svg" alt="close" class="closeIcon">
                <img src="assets/sizechart.png" id="sizechartImg" alt="sizechart">
            </div>
            <div class="sizeDiv">
                <button class="sizeButton" val="6" id="size6">6</button>
                <button class="sizeButton" val="6.5" id="size65">6.5</button>
                <button class="sizeButton" val="7" id="size7">7</button>
                <button class="sizeButton" val="7.5" id="size75">7.5</button>
                <button class="sizeButton" val="8" id="size8">8</button>
                <button class="sizeButton" val="8.5" id="size85">8.5</button>
                <button class="sizeButton" val="9.5" id="size95">9.5</button>
                <button class="sizeButton" val="10" id="size10">10</button>
                <button class="sizeButton" val="10.5" id="size105">10.5</button>
                <button class="sizeButton" val="11" id="size11">11</button>
                <button class="sizeButton" val="11.5" id="size115">11.5</button>
                <button class="sizeButton" val="12" id="size12">12</button>
                <button class="sizeButton" val="12.5" id="size125">12.5</button>
                <button class="sizeButton" val="13" id="size13">13</button>
            </div>
            <button class="addtoCart">Add to cart</button>
            <button class="like"><i class="far fa-heart"></i></button>
            <div class="paddingDiv"></div>
        </div>
        <div class="invisDiv"></div>
        <div class="display">
            <div class="imgDisplayDiv">
                <img class="displayLarge" id="shoeImg1" src="./assets/coreblackred.jpg" alt="display1">
                <img class="displaySmall" id="shoeImg2" src="./assets/coreblackredbottom.jpg" alt="display2">    
                <img class="displaySmall" id="shoeImg3" src="./assets/coreblackredtop.jpg" alt="display3">
                <img class="displayLarge" id="shoeImg4" src="./assets/coreblackredfeet.jpg" alt="display4">
            </div>
        </div>
    </div>
</body>
</html>
